<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas y elementos en linea/bloque</title>
</head>
<body>
    
    <table border="1" summary="Películas favoritas">
        <caption>Películas  en cartelera</caption>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Genero</th>
                <th>Año</th>            
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>El señor de los anillos</td>
                <td>Fantasia</td>
                <td>2001</td>
            </tr>
            <tr>
                <td>Joker</td>
                <td>Crimen</td>
                <td rowspan="2">2019</td>
            </tr>
            <tr>
                <td>Batman v Superman</td>
                <td>Accion/superhéroes</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Curso de HTML</th>
            </tr>
        </tfoot>
    </table>
    <h1>Elementos en bloque y en línea</h1>
    <br>
    <a href="">Hola</a> <a href="">Hola 2</a>
    <div>Hola</div>
    <div>Hola 2</div>

</body>
</html>
